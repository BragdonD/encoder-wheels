<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Control</title>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="grid">
            <div id="left" class="container">
                <div class="input-wrapper">
                    <input type="range" name="left-motor-speed" min="0" max="255">
                    <label for="left-motor-speed">Speed</label>
                </div>
                <div class="value-wrapper">
                    <p id="left-number" class="number">

                    </p>
                </div>
                <div class="on-off-wrapper">
                    <div class="button-wrapper">
                        <button id="left-on" class="on">On</button>
                        <button id="left-off" class="off">Off</button>
                    </div>
                </div>
            </div>
            <div id="right" class="container">
                <div class="input-wrapper">
                    <input type="range" name="right-motor-speed" min="0" max="255">
                    <label for="left-motor-speed">Speed</label>
                </div>
                <div class="value-wrapper">
                    <p id="right-number" class="number">

                    </p>
                </div>
                <div class="on-off-wrapper">
                    <div class="button-wrapper">
                        <button id="right-on" class="on">On</button>
                        <button id="right-off" class="off">Off</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
