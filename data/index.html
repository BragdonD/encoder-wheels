<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Control - Squad 1063</title>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script type="text/javascript">
        window.addEventListener("load", onLoad);
    </script>
    <div class="wrapper">
        <div class="grid">
            <div id="left" class="container">
                <div class="input-wrapper">
                    <input type="range" id="left-motor-speed" name="left-motor-speed" value="0" min="0" max="255" onchange="onChangeLeft(event)" onmousemove="updateLeftRangeValue(this.value)">
                    <h2 id="left-range-value">0 km/h</h2>
                    <div id="left-input-container" class="off">
                        <button id="left-on" class="on">On</button>
                        <button id="left-off" class="off">Off</button>
                    </div>
                    <script type="text/javascript">
                        document.getElementById("left-off").addEventListener("click", toggle);
                        document.getElementById("left-off").addEventListener("click", sendMessage);
                        document.getElementById("left-on").addEventListener("click", toggle);
                        document.getElementById("left-on").addEventListener("click", sendMessage);
                    </script>

                </div>
            </div>
            <div id="right" class="container">
                <div class="input-wrapper">
                    <input type="range" id="right-motor-speed"  name="right-motor-speed" value="0" min="0" max="255" onchange="onChangeRight(event)"  onmousemove="updateRightRangeValue(this.value)">
                    <h2 id="right-range-value">0 km/h</h2>
                    <div id="right-input-container" class="off">
                        <button id="right-on" class="on">On</button>
                        <button id="right-off" class="off">Off</button>
                    </div>
                    <script type="text/javascript">
                        document.getElementById("right-off").addEventListener("click", toggle2);
                        document.getElementById("right-off").addEventListener("click", sendMessage);
                        document.getElementById("right-on").addEventListener("click", toggle2);
                        document.getElementById("right-on").addEventListener("click", sendMessage);
                    </script>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById("left-on").addEventListener("click", sendMessage);
    </script>
</body>
</html>
